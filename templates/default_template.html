<html>
    <head>
        <title> Pixunki &#x2014; {{ name }} </title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mainstyle.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='tables.css') }}">
    </head>
    <body>
        <div id="top-banner">
            top {{ name }}
        </div>
        <div id="content-wrapper">
            <div id="menu">
                menu {{ menu }}
            </div>
            <div id="main-content">
                Lorem ipsum. {{ content }}
                <table>
                    <tr>
                        <th>Person</th>
                        <th>Description</th>
                    </tr>
                    {% for item in people %}
                        <tr>
                            <td>{{item}}</td>
                            <td>{{people[item]}}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </body>
</html>
