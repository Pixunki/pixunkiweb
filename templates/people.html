{% extends 'default.html' %}

{% block title %}People{% endblock %}

{% block content %}
    <table>
        <tr>
            <th>Person</th>
            <th>Description</th>
        </tr>
        {% for item in people %}
            <tr>
                <td>{{item}}</td>
                <td>{{people[item]}}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
